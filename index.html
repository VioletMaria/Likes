<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <h1>Network</h1>
    </nav>
    <h2 class="header">Your Feed</h2>
    <div id="main">
        <div class="profile">
            <img src="./user-circle - Copy.png" alt="empty user picture">
            <a href="">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="feeds">
            <div class="feedbox">
                <div class="likesplit">
                    <h2>Neil M</h2>
                    <p><span id="count">0</span> like(s)</p>
                    <button onclick="likeCount(count)">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
            </div>
            <div class="feedbox">
                <div class="likesplit">
                    <h2>Nichole K</h2>
                    <p><span id="count2">0</span> like(s)</p>
                    <button onclick="secondLike(count2)">Like</button>
                </div>
                <p>Just finished my <a href="">next comic</a>, check it out.</p>
            </div>
            <div class="feedbox">
                <div class="likesplit">
                    <h2>Jim R</h2>
                    <p><span id="count3">0</span> like(s)</p>
                    <button onclick="thirdLike(count3)">Like</button>
                </div>
                <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
